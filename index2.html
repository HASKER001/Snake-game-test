<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #game-container {
            position: relative;
            margin-top: 20px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 200px;
        }
        
        .control-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #3e8e41;
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        #center-btn {
            grid-column: 2;
            grid-row: 2;
            background-color: #f44336;
        }
        
        #center-btn:active {
            background-color: #d32f2f;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Счёт: 0</div>
    <div id="game-container">
        <canvas id="game-canvas" width="300" height="300"></canvas>
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="final-score">0</span></p>
            <button id="restart-btn">Играть снова</button>
        </div>
    </div>
    <div id="controls">
        <button class="control-btn" id="up-btn">↑</button>
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="center-btn">▣</button>
        <button class="control-btn" id="right-btn">→</button>
        <button class="control-btn" id="down-btn">↓</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // Размер блока и размер сетки
            const blockSize = 15;
            const gridSize = canvas.width / blockSize;
            
            // Игровые переменные
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let gameSpeed = 150;
            let gameLoop;
            let isPaused = false;
            
            // Элементы управления
            const upBtn = document.getElementById('up-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const downBtn = document.getElementById('down-btn');
            const centerBtn = document.getElementById('center-btn');
            
            // Инициализация игры
            function initGame() {
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreElement.textContent = `Счёт: ${score}`;
                gameSpeed = 150;
                isPaused = false;
                
                generateFood();
                gameOverElement.style.display = 'none';
                
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
            }
            
            // Генерация еды
            function generateFood() {
                let validPosition = false;
                
                while (!validPosition) {
                    food = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                    
                    validPosition = true;
                    for (let segment of snake) {
                        if (segment.x === food.x && segment.y === food.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
            }
            
            // Основной игровой цикл
            function gameStep() {
                if (isPaused) return;
                
                direction = nextDirection;
                
                // Получаем голову змейки
                const head = {x: snake[0].x, y: snake[0].y};
                
                // Перемещаем голову в зависимости от направления
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // Проверка на столкновение с границами
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    gameOver();
                    return;
                }
                
                // Проверка на столкновение с собой
                for (let segment of snake) {
                    if (segment.x === head.x && segment.y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                // Добавляем новую голову
                snake.unshift(head);
                
                // Проверка на съедение еды
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = `Счёт: ${score}`;
                    
                    // Увеличиваем скорость каждые 50 очков
                    if (score % 50 === 0 && gameSpeed > 50) {
                        gameSpeed -= 10;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, gameSpeed);
                    }
                    
                    generateFood();
                } else {
                    // Удаляем хвост, если не съели еду
                    snake.pop();
                }
                
                // Отрисовка игры
                drawGame();
            }
            
            // Отрисовка игры
            function drawGame() {
                // Очищаем холст
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Рисуем змейку
                ctx.fillStyle = '#4CAF50';
                for (let segment of snake) {
                    ctx.fillRect(
                        segment.x * blockSize, 
                        segment.y * blockSize, 
                        blockSize - 1, 
                        blockSize - 1
                    );
                }
                
                // Рисуем голову змейки другим цветом
                if (snake.length > 0) {
                    ctx.fillStyle = '#2E7D32';
                    ctx.fillRect(
                        snake[0].x * blockSize, 
                        snake[0].y * blockSize, 
                        blockSize - 1, 
                        blockSize - 1
                    );
                }
                
                // Рисуем еду
                ctx.fillStyle = '#f44336';
                ctx.fillRect(
                    food.x * blockSize, 
                    food.y * blockSize, 
                    blockSize - 1, 
                    blockSize - 1
                );
            }
            
            // Конец игры
            function gameOver() {
                clearInterval(gameLoop);
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'block';
            }
            
            // Обработчики событий для кнопок управления
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            centerBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                centerBtn.textContent = isPaused ? '▶' : '▣';
            });
            
            // Обработчик для кнопки рестарта
            restartBtn.addEventListener('click', initGame);
            
            // Также добавим управление с клавиатуры для удобства
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        isPaused = !isPaused;
                        centerBtn.textContent = isPaused ? '▶' : '▣';
                        break;
                }
            });
            
            // Начинаем игру
            initGame();
        });
    </script>
</body>
</html>
